<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral Chat</title>
    <style>
        /* Ваши стили остаются без изменений */
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #252525;
            --bg-tertiary: #2d2d2d;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent-color: #4a6fa5;
            --accent-hover: #3a5a8a;
            --border-color: #3a3a3a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
        }

        .btn-new-chat {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .btn-new-chat:hover {
            background-color: var(--accent-hover);
        }

        .chat-list-header {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 8px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: var(--bg-tertiary);
        }

        .chat-time {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            /* Убираем все flex-свойства, которые могут мешать */
            display: block;
            position: relative;
        }


        #messages {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Важно: padding-bottom должен быть равен высоте input-контейнера */
            padding-bottom: 100px;
        }

        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 800px;
        }

        .welcome-message h2 {
            font-size: 28px;
            font-weight: 600;
        }

        .welcome-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        #welcome-message-input {
            flex: 1;
            min-height: 50px;
            max-height: 200px;
            padding: 15px 20px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            resize: none;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .welcome-send-btn {
            height: 50px;
            width: 50px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .welcome-send-btn:hover {
            background-color: var(--accent-hover);
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            margin-left: auto;
        }

        .assistant-message {
            margin-right: auto;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .user-message .message-content {
            background-color: var(--accent-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant-message .message-content {
            background-color: var(--bg-tertiary);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .input-container {
            padding: 15px;
            /*background-color: var(--bg-secondary);*/
            width: 100%;
            display: none; /* Скрыто по умолчанию */
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 800px;
            margin: 0 auto;
        }

        #message-input {
            flex: 1;
            min-height: 90px;
            max-height: 140px;
            padding: 15px 20px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            resize: none;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .btn-send {
            height: 50px;
            width: 50px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .btn-send:hover {
            background-color: var(--accent-hover);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <button id="new-chat-btn" class="btn-new-chat">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                New Chat
            </button>

            <div class="chat-list-header">Recent Chats</div>
            <div id="chat-list" class="chat-list">
                <!-- Chat items will be populated by JavaScript -->
            </div>
        </div>

        <div class="chat-area">
            <div id="welcome-view" class="welcome-container">
                <div class="welcome-message">
                    <h2>Hi, I'm Mistral</h2>
                    <form id="welcome-form" class="welcome-input-wrapper">
                        <textarea id="welcome-message-input" placeholder="Type your message..." rows="1"></textarea>
                        <button type="submit" id="welcome-send-btn" class="welcome-send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <div id="messages-view" class="messages-container hidden">
                <div id="messages"></div>
            </div>

            <div id="main-input-container" class="input-container">
                <form id="message-form" class="input-wrapper">
                    <textarea id="message-input" placeholder="Type your message..." rows="1" required></textarea>
                    <button type="submit" class="btn-send">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM элементы
        const messageForm = document.getElementById('message-form');
        const welcomeForm = document.getElementById('welcome-form');
        const welcomeInput = document.getElementById('welcome-message-input');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');
        const welcomeView = document.getElementById('welcome-view');
        const messagesView = document.getElementById('messages-view');
        const chatList = document.getElementById('chat-list');
        const newChatBtn = document.getElementById('new-chat-btn');
        const welcomeSendBtn = document.getElementById('welcome-send-btn');
        const mainInputContainer = document.getElementById('main-input-container');

        let currentChatId = null;
        let isSending = false;

        // Инициализация приложения
        async function init() {
            setupEventListeners();
            try {
                await loadInitialChat();
                await loadChatList();
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize app');
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            let isUserScrolledUp = false;

            messagesView.addEventListener('scroll', function() {
                // Запоминаем, если пользователь прокрутил вверх
                isUserScrolledUp = messagesView.scrollTop + messagesView.clientHeight < messagesView.scrollHeight - 100;
            });

            window.addEventListener('resize', function() {
                if (!isUserScrolledUp) {
                    messagesView.scrollTop = messagesView.scrollHeight;
                }
            });
            messageForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!isSending && messageInput.value.trim()) {
                    await sendMessage(messageInput.value);
                }
            });

            welcomeForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!isSending && welcomeInput.value.trim()) {
                    await sendMessage(welcomeInput.value);
                }
            });

            welcomeInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    welcomeForm.requestSubmit();
                }
            });

            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    messageForm.requestSubmit();
                }
            });

            newChatBtn.addEventListener('click', handleNewChat);

            setupTextareaAutoResize(messageInput);
            setupTextareaAutoResize(welcomeInput);
        }

        // Загрузка начального чата
        async function loadInitialChat() {
            try {
                const response = await fetch('/chats');
                const chats = await response.json();

                if (chats.length > 0) {
                    currentChatId = chats[0].id;
                    await loadChat(currentChatId);
                } else {
                    await handleNewChat();
                }
            } catch (error) {
                console.error('Error loading initial chat:', error);
                throw error;
            }
        }

        // Загрузка списка чатов
        async function loadChatList() {
            try {
                const response = await fetch('/chats');
                const chats = await response.json();

                chatList.innerHTML = '';

                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.innerHTML = `
                        <div>Chat ${chat.id}</div>
                        <div class="chat-time">${new Date(chat.created_at).toLocaleTimeString()}</div>
                    `;
                    chatItem.addEventListener('click', () => loadChat(chat.id));
                    chatList.appendChild(chatItem);
                });
            } catch (error) {
                console.error('Error loading chat list:', error);
                throw error;
            }
        }

        // Загрузка конкретного чата
        async function loadChat(chatId) {
            try {
                currentChatId = chatId;
                const response = await fetch(`/chat/${chatId}`);
                const chatData = await response.json();

                messagesContainer.innerHTML = '';

                chatData.messages.forEach(msg => {
                    addMessageToUI(msg.content, msg.is_user, new Date(msg.created_at));
                });

                welcomeView.classList.add('hidden');
                messagesView.classList.remove('hidden');
                mainInputContainer.style.display = 'block';
                messageInput.focus();
            } catch (error) {
                console.error('Error loading chat:', error);
                throw error;
            }
        }

        // Создание нового чата
        async function handleNewChat() {
            try {
                const response = await fetch('/chats/create', {
                    method: 'POST'
                });
                const data = await response.json();

                currentChatId = data.chat_id;
                messagesContainer.innerHTML = '';
                welcomeView.classList.remove('hidden');
                messagesView.classList.add('hidden');
                mainInputContainer.style.display = 'none';
                welcomeInput.focus();

                await loadChatList();
            } catch (error) {
                console.error('Error creating new chat:', error);
                throw error;
            }
        }

        // Отправка сообщения
        async function sendMessage(message) {
            if (isSending || !message.trim() || !currentChatId) return;

            isSending = true;
            try {
                // Очищаем поле ввода
                if (welcomeInput.value === message) {
                    welcomeInput.value = '';
                    welcomeInput.style.height = 'auto';
                } else {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                }

                // Добавляем сообщение пользователя
                addMessageToUI(message, true);

                // Отправляем на сервер
                const response = await fetch(`/chat/${currentChatId}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.status === 'success') {
                    // Добавляем ответ ассистента
                    addMessageToUI(result.message, false, new Date(result.created_at));
                } else {
                    throw new Error(result.message || 'Unknown error');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToUI("Sorry, there was an error. Please try again.", false);
            } finally {
                isSending = false;
            }
        }

        // Добавление сообщения в UI
        function addMessageToUI(text, isUser, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            messagesContainer.appendChild(messageDiv);

            // Всегда скроллим вниз при новом сообщении
            requestAnimationFrame(() => {
                messagesView.scrollTo({
                    top: messagesView.scrollHeight,
                    behavior: 'smooth'
                });
            });

            if (!welcomeView.classList.contains('hidden')) {
                welcomeView.classList.add('hidden');
                messagesView.classList.remove('hidden');
                mainInputContainer.style.display = 'block';
            }
        }

        // Автоматическое изменение высоты textarea
        function setupTextareaAutoResize(textarea) {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        }

        // Показать ошибку
        function showError(message) {
            alert(message);
        }

        // Запуск приложения
        init();
    });
    </script>
</body>
</html>
